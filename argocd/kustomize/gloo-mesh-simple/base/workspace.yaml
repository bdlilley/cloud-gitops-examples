apiVersion: v1
kind: Namespace
metadata:
  name: default-config
---
apiVersion: admin.gloo.solo.io/v2
kind: Workspace
metadata:
  name: default
  namespace: gloo-mesh
  labels:
    gloo.solo.io/team: 'default'
spec:
  workloadClusters:
  - name: 'mgmt-cluster'
    namespaces:
    - name: default-config
    - name: gloo-mesh
    - name: gloo-mesh-gateways
    - name: gloo-mesh-addons

